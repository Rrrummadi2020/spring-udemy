<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="#" th:action="@{/api/thymeleaf/save-engineer}" th:object="${engineer}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="name">Position</label>
                <input type="text" th:field="*{position}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="name">Date Of Joining</label>
                <input type="date" th:field="*{startDate}" class="form-control"/>
            </div>
            <input type="submit" value="submit" class="btn btn-success form-control" />
        </form>
    </div>
    <h6>New Employee Details</h6>
</body>

</html>
