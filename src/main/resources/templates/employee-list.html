<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
    <a th:href="@{/api/thymeleaf/employee-form}" class="btn btn-primary mb-2">Add Employee</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
                <th>Edit</th>
			</tr>
		</thead>
		
		<tbody>
            <tr th:each="theEngineer:${engineers}">
                <td th:text="${theEngineer.name}" />
                <td th:text="${theEngineer.position}" />
                <td th:text="${theEngineer.startDate}" />
                <td><a th:href="@{/api/thymeleaf/existing-engineer(engineerId=${theEngineer.id})}" class="btn btn-success">Edit</a></td>
                <td><a th:href="@{/api/thymeleaf/delete-engineer(engineerId=${theEngineer.id})}" class="btn btn-success" onclick="if(confirm('is it ok to delete Employee??')) return true">Delete</a></td>
            </tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
